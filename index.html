<script>
	$('a[href^="#"]').click(function(){
		let anchor = $(this).attr('href');
		$('html, body').animate({
		scrollTop: $(anchor).offset().top
		}, 800);
	});

	$(function(){
		$(window).scroll(function(){
			let documentHeight = $(document).height();
			let percent = 60;
			if($(window).scrollTop() > documentHeight/100*percent) {
				$('.btn').fadeOut( 300 );
			} else {
				$('.btn').fadeIn( 300 );
			}
		});
	});

	$(document).ready(() => {
		const onScrollHeader = () => {
			const header = $('.stiky')
			let prevScroll = $(window).scrollTop()
			let currentScroll
			$(window).scroll(() => {
				currentScroll = $(window).scrollTop()
				const headerHidden = () => header.hasClass('stiky_hidden')
		 		if (currentScroll > prevScroll && !headerHidden()) {
					header.addClass('stiky_hidden')
	 			}
	 			if (currentScroll < prevScroll && headerHidden()) {
				header.removeClass('stiky_hidden')
	 			}
				prevScroll = currentScroll
			})
		}
		onScrollHeader()
	})

	Fancybox.bind('[data-fancybox="gallery"]', {
		Toolbar: {
			display: [
				"thumbs",
				"close",
			],
		},
		Thumbs: {
    		autoStart: false,
  		},
	});

</script>
